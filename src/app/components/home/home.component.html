<div class="home">
    <div class="first-half">
        <div class="share">
            <form [formGroup]="postForm" (ngSubmit)="addPost()">
                <div class="content">
                    <textarea formControlName="content" class="share-input" placeholder="What's on your mind?"></textarea>
                </div>
                <div class="actions">
                    <div class="share-props">
                        <button type="join">
                            <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-photo-plus" width="28" height="28" viewBox="0 0 24 24" stroke-width="1.5" stroke="#000000" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                <path d="M15 8h.01" />
                                <path d="M12.5 21h-6.5a3 3 0 0 1 -3 -3v-12a3 3 0 0 1 3 -3h12a3 3 0 0 1 3 3v6.5" />
                                <path d="M3 16l5 -5c.928 -.893 2.072 -.893 3 0l4 4" />
                                <path d="M14 14l1 -1c.67 -.644 1.45 -.824 2.182 -.54" />
                                <path d="M16 19h6" />
                                <path d="M19 16v6" />
                              </svg>
                        </button>
                    </div>
                    <div class="share-button">
                        <button type="submit" class="text-white bg-gradient-to-r from-blue-500 via-blue-600 to-blue-700 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">Post</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="list-posts">
            @for(post of postsList ; track post.id){
            <div class="flex flex-col border-b border-gray-600 p-4 max-w-2xl">
                <div class="flex space-x-3">
                  <img
                    class="h-14 w-14 rounded-full"
                    src="user-avatar.jpg"
                    alt="User profile"
                  />
                  <div class="flex-1">
                    <div class="flex items-center text-sm">
                      <p class="ml-2 text-gray-500">&#64;{{ post.username }}</p>
                      <span class="mx-1 text-gray-500">Â·</span>
                      <p class="text-gray-500">
                        0min
                      </p>
                    </div>
                    <p class="mt-2 text-black font-base text-sm">{{ post.content }}</p>
                    <div class="flex space-x-6 mt-3 text-gray-500">
                        <div class="flex space-x-6 mt-3 text-gray-500 justify-evenly text-xl w-10/12 transition-all duration-300">
                            <div class="cursor-pointer flex items-center space-x-1 group hover:text-blue-500 transition-colors duration-200">
                              <mat-icon class="group-hover:text-blue-500">comment</mat-icon>
                            </div>
                            <div class="cursor-pointer flex items-center space-x-1 group hover:text-green-500 transition-colors duration-200">
                              <mat-icon class="group-hover:text-green-500">autorenew</mat-icon>
                            </div>
                            <div class="cursor-pointer flex items-center space-x-1 group hover:text-red-500 transition-colors duration-200"
                                 >
                              <mat-icon class="group-hover:text-red-500">favorite_border</mat-icon>
                            </div>
                            <div class="cursor-pointer flex items-center space-x-1 group hover:text-blue-500 transition-colors duration-200">
                              <mat-icon class="group-hover:text-blue-500">share</mat-icon>
                            </div>
                            <div class="cursor-pointer hover:text-red-500 transition-colors duration-200" (click)="deletePost(post.id)">
                              <mat-icon class="text-lg">delete</mat-icon>
                            </div>  
                          </div>                          
                    </div>
                  </div>
                </div>
              </div>
            } @empty {
                <div> No Items in the list </div>
            }

                <div class="actions">
                    <button type="button" class="like-button">Like</button>
                    <button type="button" class="share-button">Share</button>
                </div>
            </div> -->
        </div>
    </div>

    <div class="second-half">
        <div class="trending-hashtags">
            <h2>Trending Hashtags</h2>
            <ul>
                <li>#hashtag1</li>
                <li>#hashtag2</li>
                <li>#hashtag3</li>
            </ul>
        </div>
    </div>
</div>
